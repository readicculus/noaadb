; ====== Export IR Yolo Formatted Dataset ======
[testSetConfig]
only_manual_reviewed = True
background_ratio = 1
bbox_padding = 1

[trainSetConfig]
only_manual_reviewed = True
background_ratio = 1
bbox_padding = 1

[validSetConfig]
only_manual_reviewed = True
background_ratio = 1
bbox_padding = 1

[chipConfig]
chip_dim = 416
chip_stride = 300
label_overlap_threshold = .6

[CalculateImageChips]
artifacts_root = ${LUIGI_OUTPUT_ROOT}/datasets/CalculateImageChips/
;force = True

[GenerateImageChips]
artifacts_root = ${LUIGI_OUTPUT_ROOT}/datasets/GenerateImageChips/

[ExportYoloEODatasetTask]
dataset_root = /fast/generated_data/EO/
dataset_name = polarbear_416x416
species_map = {"UNK Seal": ["Ringed Seal", "Bearded Seal"]}
species_filter = ["Polar Bear"]

darknet_path = ${DARKNET_PATH}
bbox_padding = 1

num_examples=4
delete_images_on_rerun=False



